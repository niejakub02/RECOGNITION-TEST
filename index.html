<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <title>canvas-test</title>
</head>
<body>
    <div class="loading-screen">
        Loading...
    </div>

    <div class="input-container">
        <div class="input-box"></div>
            
        <div>
            <button onclick="clearCanvas()">Undo</button>
            <button onclick="saveImage()">Save</button>
            <button onclick="predict()">Predict</button>
        </div>
    </div>
    <div class="results-box">
        <span>目 - 0.00</span>
        <span>話 - 0.00</span>
        <span>道 - 0.00</span>
        <span>京 - 0.00</span>
        <span>西 - 0.00</span>
        <span>悪 - 0.00</span>
        <span>無 - 0.00</span>
        <span>明 - 0.00</span>
        <span>理 - 0.00</span>
        <span>夕 - 0.00</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js" defer></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js' defer></script>
    <script src="./index.js" defer></script>
</body>
</html>
